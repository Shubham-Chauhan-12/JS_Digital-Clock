<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="digital-clock">
        <div class="time">
            <div class="left-side">
                <span id="hours">
                    00
                </span>
            </div>

            <div class="right-side">
                <div class="right-top">
                    <span id="dot">
                        :
                    </span>
                    <span id="minutes">
                        00
                    </span>
                </div>
                <div class="right-down">
                    <span id="period">
                        AM
                    </span>
                    <span id="seconds">
                        00
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
